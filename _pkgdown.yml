reference:
  - title: "Quick Start"
    desc: "ADHD-friendly entry points for rapid analysis"
    contents:
      - med
      - quick

  - title: "Effect Extractors"
    desc: "Extract mediation effects from fitted models"
    contents:
      - nie
      - nde
      - te
      - pm
      - paths

  - title: "S7 Classes"
    desc: "Core S7 class definitions for mediation data structures"
    contents:
      - MediationData
      - SerialMediationData
      - BootstrapResult

  - title: "Model Fitting"
    desc: "Functions for fitting and extracting mediation models"
    contents:
      - extract_mediation
      - fit_mediation
      - bootstrap_mediation

  - title: "Methods"
    desc: "Print and summary methods for medfit classes"
    contents:
      - starts_with("print")

development:
