url: https://data-wise.github.io/medfit/

template:
  bootstrap: 5
  bootswatch: flatly
  bslib:
    primary: "#0054AD"
    border-radius: 0.5rem
    btn-border-radius: 0.25rem

home:
  title: "medfit: Infrastructure for Mediation Analysis in R"
  description: >
    S7-based infrastructure for fitting mediation models, extracting path
    coefficients, and performing bootstrap inference. Foundation package for
    the mediation analysis ecosystem.

navbar:
  structure:
    left:  [intro, reference, articles, news]
    right: [search, github]
  components:
    home: ~
    intro:
      text: Get started
      href: articles/medfit.html
    reference:
      text: Reference
      href: reference/index.html
    articles:
      text: Articles
      menu:
      - text: Introduction to medfit
        href: articles/introduction.html
      - text: Model Extraction
        href: articles/extraction.html
      - text: Bootstrap Inference
        href: articles/bootstrap.html
    news:
      text: News
      href: news/index.html

reference:
  - title: "S7 Classes"
    desc: "Core S7 class definitions for mediation data structures"
    contents:
      - MediationData
      - BootstrapResult

  - title: "Main Functions"
    desc: "Primary user-facing functions"
    contents:
      - extract_mediation
      - fit_mediation
      - bootstrap_mediation

  - title: "Methods"
    desc: "S7 methods for medfit classes"
    contents:
      - starts_with("print")
      - starts_with("summary")
      - starts_with("show")

footer:
  structure:
    left: developed_by
    right: built_with
