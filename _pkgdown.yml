url: https://data-wise.github.io/medfit/

template:
  bootstrap: 5
  bootswatch: litera
  math-rendering: mathjax
  includes:
    in_header: pkgdown/mathjax-config.html
    after_body: pkgdown/extra.html
  assets: pkgdown
  bslib:
    # PLAN A: Refined Academic Color System
    # Primary: Academic blue for key actions
    primary: "#0054AD"
    # Secondary: Muted slate for supporting elements
    secondary: "#5A6C7D"
    # Success: Earthy green for positive states
    success: "#2D7B3F"

    # Background: Off-white reduces eye strain vs pure white
    bg: "#FAFBFC"
    fg: "#2C3E50"

    # Modern, readable fonts
    base_font: { google: "Inter" }
    heading_font: { google: "Montserrat" }
    code_font: { google: "Fira Code" }

    # Enhanced typography scale (ADHD-friendly)
    font-size-base: 1.0rem          # Increased from 0.925rem
    headings-font-weight: 700       # Bolder headings for visual anchors
    headings-line-height: 1.3       # Tighter spacing for impact

home:
  title: "medfit: Infrastructure for Mediation Analysis in R"
  description: >
    S7-based infrastructure for fitting mediation models, extracting path
    coefficients, and performing bootstrap inference. Foundation package for
    the mediation analysis ecosystem.
  strip_header: false
  sidebar:
    structure: [links, license, citation, authors, dev]
    components:
  links:
  - text: "Source Code"
    href: https://github.com/data-wise/medfit
  - text: "Report Issues"
    href: https://github.com/data-wise/medfit/issues
  - text: "Request Feature"
    href: https://github.com/data-wise/medfit/issues/new


